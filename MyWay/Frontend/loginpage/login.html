<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Login</title>
</head>

<body class="body">
  <div class="loginbody">
    <div class="loginImage"><img src="./whiteHeartLogo.png" alt="#"></div>
    <div class="loginImage"><img src="./profileLogo.png" alt="#"></div>
    <form class="loginForm" action="">
        <input class="loginIdPassword" type="text" name="nickname" placeholder="아이디">
        <input class="loginIdPassword" type="password" name="password" placeholder="비밀번호">
        <input class="loginBtn" type="submit" value="로그인">
    </form>

    <div>
      <button class="loginBottomBtn">아이디찾기</button>
      <button class="loginBottomBtn">비밀번호 찾기</button>
      <button class="loginBottomBtn">회원가입</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
