<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="join2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Join2</title>
</head>

<body class="body">
  <div class="joinbody">
    <div class="jointopbar">회원가입</div>
    <div class="joinLogoImg"><img src="./pingHeartLogo.png" alt="#"></div>
    <!-- 바뀌는 부분 -->
    <div class="joinUp">
      <div class="joinborderbar">
        <div class="joinProfImg"><img src="./profileSample.png" alt="#"></div>
        <button class="joinCameraBtn">
          <img src="./cameraBtn.png" alt="">
        </button>
      </div>
    </div>
    <div class="joinDown">
      <form class="joinForm" action="">
        <div class="joinFormOne">
          <label class="joinLabel" for="avgcostpermonth">한달 평균 데이트 비용 </label><br>
          <input class="joinInput" type="text" id="avgcostpermonth" name="avgcostpermonth"><span>만원</span><br>
        </div>
        <div class="joinFormOne">
          <label class="joinLabel" for="avgnumpermonth">한달 평균 데이트 회수 </label><br>
          <input class="joinInput" type="number" id="avgnumpermonth" name="avgnumpermonth"><span>번</span><br>
        </div>
      </form>
    </div>
    <div class="joinBtnDiv">
      <button class="joinBtn" type="submit">다음</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
